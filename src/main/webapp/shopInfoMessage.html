<script type="text/javascript">
    function initPage(){
        var shopid = window.location.search.split("=")[1];
        var requestURL = "/shop/listAllShopInfoByShopId?shopid="+shopid;
        $.ajax({
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            dataType:"json",
            url : requestURL,
            success : function(result) {
                console.log(result);
                //给页面赋值
                // console.log(result.title)
                $("#tit-name").text(result.title);//标题
                $("#price").text(result.price+" 元/月");//月租
                $("#pay_type").text(result.pay_type);//租付类型，押一付三
                $("#rentDate").text(result.rentDate);//租期
                $("#property").text(result.property);//物业
                $("#address").text(result.address);//地址
                $("#business_type").text(result.business_type);//经营类型
                $("#info").text(result.info);//简介
                $("#agentName").text(result.landName);//发布人姓名
                $("#agentPhoneNum").text(result.mobile);//发布人联系电话
                $("#floor").text(result.floor);//楼层
                $("#area").text(result.area+" 平方米");//面积
                $("#provinceId").text(result.provinceId);//省
                $("#cityId").text(result.cityId);//市
                $("#areaId").text(result.areaId);//区
                // $("#shopType").text(result.shopType);//商铺类型
                // $("#specification").text(result.specification);//规格长宽高
                // $("#"business_type).text(result.business_type);//商铺性质去掉
                // $("#operating_state").text(result.operating_state);//经营状态
                // $("#crowd").text(result.crowd);//人群
                // $("#upTime").text(result.upTime);//发布时间
            },
            //请求失败，包含具体的错误信息
        error : function(e){
                console.error("错误的使用")
                console.error(e);
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    initPage();
 </script>

<script type="text/javascript">
    function equipments(){
        var shopid = window.location.search.split("=")[1];
        var requestURL = "/shop/listEquipmentsByShopId?shopid="+shopid;
        $("#equipments").html("");
        $.ajax({
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            dataType:"json",
            url : requestURL,
            success : function(result) {
                console.log(result);
                //给页面赋值
                var liStr ="";
                for(var i=0;i<result.length;i++){
                    liStr+="<li class=\"\">";
                    liStr+="<p>"+result[i].name+"</p>";
                    liStr+="</li>";
                }
                $("#equipments").append(liStr);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.error("错误的使用")
                console.error(e);
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    equipments();
</script>

<script>
    function imgs(){
        var shopid = window.location.search.split("=")[1];
        var requestURL = "shop/listImgsByShopId?shopid="+shopid;
        if (typeof (shopid)=="undefined"){
            shopid=0;
        }
        $.ajax({
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            dataType:"json",
            url : requestURL,
            success : function(result) {
                console.log(result);
                //给页面赋值
                var liStr ="";
                liStr += "<div class=\"item active\" >";
                liStr += "<img class=\"imgs\"  src='"+result[0].img_url+"' >";
                liStr +="</div>";
                for(var i=1;i<result.length;i++){
                    liStr +="<div class=\"item\">";
                    liStr +="<img class=\"imgs\"  src='"+result[i].img_url+"' >";
                    liStr +="</div>";
                }
                $(".carousel-inner").empty();
                $(".carousel-inner").append(liStr);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.error("错误的使用")
                console.error(e);
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    imgs();
</script>
