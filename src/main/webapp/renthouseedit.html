<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>

<script>
    //获取超链接地址栏上的houseId
    var params = window.location.search;
    var houseId = params.split("=")[1];
    //alert(id);

    //通过ajax从后台获取。
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "http://localhost:8080/admin/listRentHouseInfoById?houseId="+houseId,

        success: function (result) {
            console.log(result);
            $("#houseId").val(result.houseId);
            $("#community").val(result.community);
            $("#unit").val(result.unit);
            $("#level").val(result.level);
            $("#allLevel").val(result.allLevel);
            $("#elevator").val(result.elevator);
            $("#toward").val(result.toward);
            $("#area").val(result.area);
            $("#payType").val(result.payType);
            $("#rent").val(result.rent);
            $("#upTime").val(result.upTime);
            $("#icon").val(result.icon);
            $("#title").val(result.title)

        },
        error: function (e) {
            console.error(e);
        }
    });


    function updateUser(){
        alert(houseId);

        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "http://localhost:8080/admin/editRentHouseInfoById",
            //传递参数
            data:JSON.stringify(
                {
                    "houseId":houseId,
                    "community":$("#community").val(),
                    "level":$("#level").val(),
                    "allLevel":$("#allLevel").val(),
                    "unit":$("#unit").val(),
                    "icon":$("#icon").val(),
                    "elevator":$("#elevator").val,
                    "toward":$("#toward").val(),
                    "area":$("#area").val(),
                    "payType":$("#payType").val(),
                    "rent":$("#rent").val(),
                    "upTime":$("#upTime").val(),
                    "title":$("#title").val()


                }
            ),

            success: function (result) {
                console.log(result);
                //alert("===")
            },
            error: function (e) {
                alert("111")
                console.error(e);
            }
        })
        //2.跳转
       window.location.href = "renthouse.html";
    }
    // 重置

        window.location.href = "adminlogin.html";
