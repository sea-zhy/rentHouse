<script type="text/javascript">
    function initPage(){
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            data:JSON.stringify({
                "provinceid":$("#provinceid").val(),
                "cityid":$("#cityid").val(),
                "areaid":$("#areaid").val()
            }),
            //请求地址
            url : "user/initRenthouse",
            //请求成功
            success : function(result) {
                console.log(result);
                $(".list-ths").html("");
                $(result).each(function(index,item){
                    var str="<tr><th id=\"rentid\">"+item.rentid+"</th>"
                    str+="<th id=\"provinceids\">"+item.provinceid+"</th>"
                    str+="<th id=\"cityids\">"+item.cityid+"</th>"
                    str+="<th id=\"areaids\">"+item.areaid+"</th>"
                    str+="<th id=\"rentmoney\">"+item.rentmoney+"</th>"
                    str+="<th id=\"house_type\">"+item.house_type+"</th>"
                    str+="<th id=\"house_class\">"+item.house_class+"</th>"
                    str+="<th id=\"subway\">"+item.subway+"</th>"
                    str+="<th id=\"elevator\">"+item.elevator+"</th>"
                    str+="<th id=\"build_type\">"+item.build_type+"</th>"
                    str+="<th id=\"username\">"+item.username+"</th>"
                    str+="<th id=\"mobile\">"+item.mobile+"</th>"
                    $(".list-ths").append(str);
                })
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });

    }
    initPage();

    $("#provinceid").bind("change",
        function(){
            var provinceid=$("#provinceid").val();
        }
    );
</script>
