        <a class="info-modify" onclick="toUser()"><button>修改资料&gt;</button></a>
    </div>
</div><div class="container">
    <div class="content clearfix">
        <!-- 侧边栏 -->
        <div class="side-menu">
            <ul class="menu-list">
                <li>
                    <a onclick="mains()" class="cur"><i class="iconfont"></i>消息</a>
                </li>
                <li>
                    <a onclick="toHouse()" target="_blank"><i class="iconfont"></i>房源管理</a>
                </li>
                <li>
                    <a onclick="toLandlord()" class=""><i class="iconfont"></i>关注的房产经纪人</a>
                </li>
                <li>
                    <a onclick="toInformation()" class=""><i class="iconfont"></i>个人资料</a>
                </li>
                <li>
                    <a  onclick="helps()" class=""><i class="iconfont"></i>发布求租信息</a>
                </li>
            </ul>
        </div>
        <div class="right-content">
            <div class="right-cont">
                <ul class="tab-list clearfix">
                    <li><a href="#" class="cur">发布求租信息</a></li>
                </ul>

                <!-- 个人资料 -->
                <div class="profile" style="font-size: 25px;margin-top: 30px;margin-left: 150px">
                    <div class="panel-body">
                        <form class="form-signin" role="form">
                            <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i>&ensp;</h2>
                            <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i>&ensp;</h2>
                            <tr>
                                <td>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div data-toggle="distpicker" >
                                                 <div class="form-group area">
                                                    省：<select class="form-control" id="provinceid" ></select>
                                                 </div>
                                                <div class="form-group area">
                                                     市: <select class="form-control" id="cityid"></select>
                                                 </div>
                                                <div class="form-group area">
                                                    区: <select class="form-control" id="areaid"></select>
                                                 </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!--<div class="form-group has-success has-feedback">
                                <label >省：</label>
                                <select class="form-control" id="provinceid" ></select>
&lt;!&ndash;
                                <input type="text" class="form-control" id="provinceid" placeholder="请输入街道" autofocus >
&ndash;&gt;
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >市：</label>
                                <input type="text" class="form-control" id="cityid" placeholder="请输入区" style="margin-top:10px;">
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label>区/县：</label>
                                <input type="text" class="form-control" id="areaid" placeholder="请输入区" style="margin-top:10px;">
                            </div>-->
                            <div class="form-group has-success has-feedback">
                                <label >租金：</label>
                                <select class="form-control" id="rentmoney" placeholder="请输入租金范围" style="margin-top:10px;" >
                                    <option value="0" >请输入租金范围</option>
                                    <option value="500以下">500以下</option>
                                    <option value="500-1000">500-1000</option>
                                    <option value="1000-2000">1000-2000</option>
                                    <option value="2000-3000">2000-3000</option>
                                    <option value="3000-5000">3000-5000</option>
                                    <option value="5000以上">5000以上</option>
                                    <option value="自定义">自定义</option>
                                </select>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >房型：</label>
                                <select class="form-control" id="houseType" placeholder="请输入房型" style="margin-top:10px;">
                                    <option value="0">请输入房型</option>
                                    <option value="整租">整租</option>
                                    <option value="合租">合租</option>
                                </select>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >户型：</label>
                                <select class="form-control" id="houseClass" placeholder="请输入户型" style="margin-top:10px;">
                                    <option value="0">请输入户型</option>
                                    <option value="一室">一室</option>
                                    <option value="两室">两室</option>
                                    <option value="三室">三室</option>
                                    <option value="四室">四室</option>
                                    <option value="五室及以上">五室及以上</option>
                                </select>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >地铁：</label>
                                <select class="form-control" id="subway" placeholder="请输入地铁线路" style="margin-top:10px;">
                                    <option value="0">请输入地铁线路</option>
                                    <option value="1号线">1号线</option>
                                    <option value="2号线">2号线</option>
                                    <option value="3号线">3号线</option>
                                    <option value="4号线">4号线</option>
                                    <option value="5号线">5号线</option>
                                    <option value="6号线">6号线</option>
                                    <option value="其他线路">其他线路</option>
                                </select>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >电梯：</label>
                                <select  class="form-control" id="elevator" placeholder="请输入是否有电梯" style="margin-top:10px;">
                                    <option >请输入是否有电梯</option>
                                    <option value="无">无</option>
                                    <option value="有">有</option>
                                </select>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label >楼型：</label>
                                <select id="buildType" class="form-control" placeholder="请输入楼型">
                                    <option >请输入楼型</option>
                                    <option value="底层">底层</option>
                                    <option value="中层">中层</option>
                                    <option value="高层">高层</option>
                                </select>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <a href="userrenthouse.html">重置</a>
                                </label>
                                <label>
                                    <a class="btn btn-lg btn-success btn-block" onclick="qiuZu()">提交</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog">
        <!-- 退出登录对话框 -->
        <div class="quit-content">
            是否要退出百姓安居帐号？
        </div>
        <div class="dialog-btn quit-btn">
            <a onclick="tologin()">
                <button class="sure">确定</button>
            </a>
            <button class="cancel">取消</button>
        </div>


        <div class="dialog-btn modify-name-btn">
            <button class="sure">确定</button>
            <button class="cancel">取消</button>
        </div>

        <!--  -->
        <div class="protect-mobile-modal-body">
            <div class="tips-head">确定开始保护？</div>
            <div class="tips-body">您设置的号码将被保护</div>
        </div>
        <div class="dialog-btn protect-mobile-modal-footer">
            <button class="sure btn-confirm">确定</button>
            <button class="cancel btn-cancel">取消</button>
        </div>
    </div>

    <script type="text/javascript" src="js/plugins/citypicker/distpicker.data.js"></script>
    <script type="text/javascript" src="js/plugins/citypicker/distpicker.js"></script>
    <script type="text/javascript" crossorigin="" src="files/jquery-underscore.min.js"></script>
    <script type="text/javascript" crossorigin="" src="files/bbv10.js"></script>
    <script type="text/javascript" crossorigin="" src="js/Member_Web_User_Message.js"></script>
    <script type="text/javascript">
        var params = window.location.search;
        var uid = "";
        function initUserInfoSession(){
            $.ajax({
                //请求方式GET/POST
                type: "GET",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType: "json",
                async: false,
                //请求地址
                url: "user/getUserInfoSession",
                //请求成功
                success: function (result) {
                    console.log(result);
                    uid = result.uid;
                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            })
        }
        initUserInfoSession();
        //通过ajax从后台获取。
        function qiuZu() {
            var provinceid = $("#provinceid").val();
            var cityid = $("#cityid").val();
            var areaid = $("#areaid").val();
            var rentmoney = $("#rentmoney").val();
            var houseType = $("#houseType").val();
            var houseClass = $("#houseClass").val();
            var subway = $("#subway").val();
            var elevator = $("#elevator").val();
            var buildType = $("#buildType").val();
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType:"json",
                //请求地址
                url : "user/qiuzu",
                //数据，json字符串
                data : JSON.stringify(
                    {
                        "provinceid":$("#provinceid").val(),
                        "cityid":cityid,
                        "areaid":areaid,
                        "rentmoney":rentmoney,
                        "houseType":houseType,
                        "houseClass":houseClass,
                        "subway":subway,
                        "elevator":elevator,
                        "buildType":buildType,
                        "uid":uid
                    }
                ),
                //请求成功
                success : function(result) {
                    console.log(result);
                    alert("发布成功");
                    window.location.reload();
                },
                //请求失败，包含具体的错误信息
                error : function(e){

                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
            window.location.reload();
        }

        function toUser() {
            window.location.href="user.html";
        }
        function toHouse() {
            window.location.href="userhouse.html";
        }
        function toLandlord() {
            window.location.href="userlandlord.html";
        }
        function toInformation() {
            window.location.href="userinformation.html";
        }
        function helps() {
            window.location.href="userrenthouse.html";
        }
        function mains() {
            window.location.href="usermain.html";
        }
        function tologin() {
            $.ajax({
                //请求方式GET/POST
                type: "GET",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType: "json",
                //请求地址
                url: "user/outLogin",
                //请求成功
                success: function (result) {
                    console.log(result);
                    if(result){
                        window.location.href="shopIndex.html";
                    }
                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
        $("#provinceid").bind("change",
            function(){
                var provinceid=$("#provinceid").val();
            }
        );
    </script>
