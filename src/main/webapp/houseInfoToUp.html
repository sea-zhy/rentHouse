<div class="container">

		<div class="right-content">
			<div class="right-cont">

				</ul>
			<div class="no-msg">
				<br/><br/><br/>
				<div>
					<table id="houseTable" border="1" cellpadding="0" cellspacing="0" align="center" width="750px">

						<tr>
							<td>所在地：<span id="areaInfo"></span></td>
							<td colspan="2">
								<div class="control-group">
									<div class="controls">
										<div data-toggle="distpicker">

											<div class="form-group area" style=" float:left;">
												<select class="form-control" id="province1"></select>
											</div>
											<div class="form-group area" style=" float:left;">

							</td>
							<td>

											<option value="简装修">简装修</option>
											<option value="精装修">精装修</option>

										</select>
							</td>
						</tr>

						<tr>
							<td>

								<input class="toUpTime" type="radio" value="2">三天(100)
								<input class="toUpTime" type="radio" value="3">一周(200)

		<script>
			function loginOut(){
				$.ajax({
					type: "GET",
					//请求的媒体类型
					contentType: "application/json;charset=UTF-8",
					//返回数据格式
					dataType: "json",
					//请求地址
					url: "http://localhost:8080/loginOut",
					//请求成功
					success: function(result) {
						window.location.href="shopIndex.html";
					},
					//请求失败，包含具体的错误信息
					error: function(e) {
						console.log(e.status);
						console.log(e.responseText);
					}
				})
			}
			var houseId = window.location.search.split("=").pop();
			var landId;
			var subject;
			$("#province1").bind("change",
					function(){
						var province=$("#province1").val();
					}
			);


			function init(){
				$.ajax({
					type: "GET",
					//请求的媒体类型
					contentType: "application/json;charset=UTF-8",
					//返回数据格式
					dataType: "json",
					//请求地址
					url: "http://localhost:8080/getHouseByHouseId?houseId="+houseId,
					//请求成功
					success: function (result) {
						console.log(result);
						landId = result.landId;
						subject = result.title;
						$("#areaInfo").text(result.provinceId+result.cityId+result.areaId);
						$("#community").val(result.community);
						$("#build").val(result.build);
						$("#unit").val(result.unit);
						$("#room").val(result.room);
						$("#allLevel").val(result.allLevel);
						$("#level").val(result.level);
						$("#area").val(result.area);
						$("#rent").val(result.rent);
						$("#payType").val(result.payType);
						$("#decorate").val(result.decorate);
						$("#roomType").val(result.roomType);
						$("#toward").val(result.toward);
						$("#elevator").val(result.elevator);
						$("#title").val(result.title);
						$("#info").text(result.info);
						$("#contactName").val(result.contact.conName);
						$("#conMobile").val(result.contact.mobile);
						var str = "配套设施";
						$(result.facilitiesVOList).each(function(index,item){
							if(item.checked==true){
								str += "<input type='checkbox' checked='checked' value='"+item.facId+"'>"+item.facName;
							}else{
								str += "<input type='checkbox'value='"+item.facId+"'>"+item.facName;
							}
						})
						$("#facilities").html(str);
						if(result.imgList!=null){
							var strImg = "房屋图片";
							$(result.imgList).each(function(index,item){
								strImg += "<img src="+item.img_url+">"
							})
							$("#houseImg").append(strImg)
						}
					},
					//请求失败，包含具体的错误信息
					error: function (e) {
						console.log(e.status);
						console.log(e.responseText);
					}
				})


			}
			init();
			function toUp(){
				var upType = $("input:radio:checked").val();
				var dayNum;
				var total_amount;
				if(upType == 1){
					dayNum = 1;
					total_amount=40;
				}else if(upType == 2){
					dayNum = 3;
					total_amount=100;
				}else if(upType == 3){
					dayNum = 7;
					total_amount=200;
				}else if(upType == 4){
					dayNum = 30;
					total_amount=750;
				}
				$.ajax({
					type: "Post",
					//请求的媒体类型
					contentType: "application/json;charset=UTF-8",

					//请求地址
					data:JSON.stringify({
						"dayNum":dayNum,
						"total_amount":total_amount,
						"houseId":houseId,
						"subject":subject,
						"landId":landId
					}),
					url: "http://localhost:8080/generateOrder",
					success: function (result) {
						console.log(result);
						$("#houseTable").html("");
						$("#houseTable").append(result);
					},
					error:function (e){
						alert("置顶失败");
					},
				})
			}



		</script>
