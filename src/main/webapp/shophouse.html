<script>
    function initPage(){
        var pageNum = window.location.search.split("=")[1];
        var requestURL ="http://localhost:8080/admin/listShopInfo";
        if (typeof (pageNum)=="undefined"){
            pageNum = 1;
        }
        if(pageNum!=null){
            pageNum = parseInt(pageNum);
            requestURL+="?pageNum="+pageNum;

        }
        //1.从后台的listAllUserInfo接口获取数据
        $.ajax({
            //请求方式
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            //在这里只获取状态为1的用户
            url :requestURL,
            //数据，json字符串
            //请求成功
            success : function(result) {
//                    console.log(result);
                //2.将数据填充到table中,添加分页插件后  不是从对象中取数据而是从集合中去取他的属性故它的属性就是由遍历result变成遍历result.list,不在是原来的
                $(result.list).each(function(index,item){
                    console.log(item);
                    var trStr = "<tr>";
                    //获取id并拼接
                    trStr+="<td>"+item.id+"</td>";
                    // trStr+="<td><input type=\"checkbox\"></td>";
                    trStr+="<td>"+item.title+"</td>";
                    trStr+="<td>"+item.price+"</td>";
                    trStr+="<td>"+item.shopType+"</td>";
                    trStr+="<td>"+item.pay_type+"</td>";
                    trStr+="<td>"+item.area+"</td>";
                    trStr+="<td>"+item.info+"</td>";
                    trStr+="<td>"+item.crowd+"</td>";
                    trStr+="<td>"+item.property+"</td>";
                    trStr+="<td>"+item.upTime+"</td>";
                    trStr+="<td>"+item.rentDate+"</td>";
                    trStr+="<td>"+item.operating_state+"</td>";
                    trStr+="<td>";
                    // trStr+="<button type=\"button\" class='btn btn-success btn-xs'><i class=' glyphicon glyphicon-check'  onclick='assignRole("+item.userid+")'></i></button>&nbsp;"
                    trStr+="<button type=\"button\" class='btn btn-primary btn-xs'><i class=' glyphicon glyphicon-pencil' onclick='editUser("+item.id+")'></i></button>&nbsp;"
                    trStr+="<button type=\"button\" class='btn btn-danger btn-xs'><i class=' glyphicon glyphicon-remove' onclick='removeUser("+item.id+")'></i></button>"
                    trStr+="</td>";
                    trStr+="</tr>";
                    $("#dataTable").append(trStr);
                });
                var splitePageStr = "<li class=\"disabled\"></li>";
                if(pageNum<=1||pageNum==""){
                    splitePageStr += "<li><a href=\"shophouse.html?pageNum=1\">上一页</a></li>";
                }else{
                    splitePageStr += "<li><a href=\"shophouse.html?pageNum="+(pageNum-1)+"\">上一页</a></li>";
                }
                for(var i=1;i<=result.pages;i++){
                    splitePageStr += "<li><a href=\"shophouse.html?pageNum="+i+"\">"+i+"</a></li>";
                }
                if(pageNum>=result.pages){
                    splitePageStr += "<li ><a href=\"shophouse.html?pageNum="+result.pages+"\">下一页</a></li>";
                }else {
                    splitePageStr += "<li><a href=\"shophouse.html?pageNum=" + (parseInt(pageNum) + 1) + "\">下一页</a></li>";
                }
                $(".pagination").html("");
                $(".pagination").append(splitePageStr);
            },
            //请求失败，包含具体的错误信息
            error : function(e){

                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    initPage();
    // 根据id来删除商铺房信息
    function removeUser(id) {

        $.ajax({

            type :"POST",

            data:JSON.stringify(
                {
                    "id":id,
                }
            ),

            contentType:"application/json;charset=UTF-8",

            dataType:"json",

            url:"http://localhost:8080/admin/deleteShopInfoById",

            success:function (result) {
                if(result){

                    window.location.reload();
                }else{
                    alert("删除时效")
                }
            },
            error:function (e) {
                console.log(e.status)

                console.log(e.responseText);
            }
        });
    }
    // 修改功能:编辑用户id信息
    function editUser(id){
        window.location.href="shopedit.html?id="+id;
    }
    // 点击推出跳转至登录页面
    function exit(){
        window.location.href="adminlogin.html";
    }
</script>

<script type="text/javascript">

                }
            }
