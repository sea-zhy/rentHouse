<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>

<script>
    //获取超链接地址栏上的houseId
    var params = window.location.search;
    var id = params.split("=")[1];
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "http://localhost:8080/admin/listShopInfoById?id="+id,

        success: function (result) {
            console.log(result);
            $("#id").val(result.id);
            $("#title").val(result.title);
            $("#price").val(result.price);
            $("#icon").attr("src",result.icon);
            $("#shopType").val(result.shopType);
            $("#pay_type").val(result.pay_type);
            $("#area").val(result.area);
            $("#info").val(result.info);
            $("#crowd").val(result.crowd);
            $("#operating_state").val(result.operating_state);
            $("#upTime").val(result.upTime);
            $("#property").val(result.property);
            $("#rentDate").val(result.rentDate);
        },
        error: function (e) {
            console.error(e);
        }
    });


    function updateUser(){

        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "http://localhost:8080/admin/editShopInfoById",
            //传递参数
            data:JSON.stringify(
                {
                    "id":id,
                    "title":$("#title").val(),
                    "area":$("#area").val(),
                    "price":$("#price").val(),
                    "shopType":$("#shopType").val(),
                    "icon":$("#icon").val(),
                    "pay_type":$("#pay_type").val,
                    "toward":$("#toward").val(),
                    "info":$("#info").val(),
                    "crowd":$("#crowd").val(),
                    "operating_state":$("#operating_state").val(),
                    "upTime":$("#upTime").val(),
                    "property":$("#property").val(),
                    "rentDate":$("#rentDate").val()
                }
            ),

            success: function (result) {
                console.log(result);
            },
            error: function (e) {
                console.error(e);
            }
        })
    }
    function exit(){
        window.location.href = "adminlogin.html";
    }

</script>
